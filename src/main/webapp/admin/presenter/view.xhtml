<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/admin/templateCRUD.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{presenterBean.id}"/>
        <f:viewAction action="#{presenterBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Presenter"/>

    <ui:define name="header">
        Product
    </ui:define>

    <ui:define name="subheader">
        View existing Product
    </ui:define>

    <ui:define name="main">
        <h:panelGrid columns="3">
            <h:outputLabel for="presenterBeanPresenterFirstName" value="First Name:"/>
            <h:outputText id="presenterBeanPresenterFirstName" value="#{presenterBean.presenter.firstName}"/>
            <h:outputText/>
            
            <h:outputLabel for="presenterBeanPresenterLastName" value="Last Name:"/>
            <h:outputText id="presenterBeanPresenterLastName" value="#{presenterBean.presenter.lastName}"/>
            <h:outputText/>
            
            <h:outputLabel for="presenterBeanPresenterEmail" value="Email:"/>
            <h:outputText id="presenterBeanPresenterEmail" value="#{presenterBean.presenter.email}"/>
            <h:outputText/>
            
            <h:outputLabel for="presenterBeanPresenterRedhatId" value="Red Hat ID:"/>
            <h:outputText id="presenterBeanPresenterRedhatId" value="#{presenterBean.presenter.redhatId}"/>
            <h:outputText/>
            <h:outputText/>
            
            <h:outputLabel for="presenterBeanPresenterBio" value="Biography:"/>
            <h:outputText id="presenterBeanPresenterBio" value="#{presenterBean.presenter.biography}"/>
            <h:outputText/>
            <h:outputText/>
            
            <h:outputLabel for="presenterBeanTwitter" value="Twitter:"/>
            <h:outputText id="presenterBeanTwitter" value="#{presenterBean.presenter.twitterHandle}"/>
            <h:outputText/>
            <h:outputText/>
            
            <h:outputLabel for="presenterBeanPresenterImage" value="Red Hat ID:"/>
            <h:outputText id="presenterBeanPresenterImage" value="#{presenterBean.presenter.imageUrl}"/>
            <h:outputText/>
            <h:outputText/>
        </h:panelGrid>

        <div class="form-group">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
