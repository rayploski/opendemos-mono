<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/admin/templateCRUD.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{sessionBean.id}"/>
        <f:viewAction action="#{sessionBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Session"/>

    <ui:define name="header">
        Session
    </ui:define>

    <ui:define name="subheader">
        View existing Session
    </ui:define>

    <ui:define name="main">
        <h:panelGrid columns="3">
            <h:outputLabel for="sessionBeanSessionTitle" value="Title:"/>
            <h:outputText id="sessionBeanSessionTitle" value="#{sessionBean.session.title}"/>
            <h:outputText/>
            
            <h:outputLabel for="sessionBeanSessionDescription" value="Session Description:"/>
            <h:outputText id="sessionBeanSessionDescription" value="#{sessionBean.session.description}"/>
            <h:outputText/>
            
            <h:outputLabel for="sessionBeanSessionDate" value="Session Date:"/>
            <h:outputText id="sessionBeanSessionDate" value="#{sessionBean.session.sessionDate}" converter="ldconv"/>
            <h:outputText/>
            
            <h:outputLabel for="sessionBeanSessionTime" value="Session Time:"/>
            <h:outputText id="sessionBeanSessionTime" value="#{sessionBean.session.sessionTime}"/>
            <h:outputText/>
            <h:outputText/>
           
            <h:outputText/>
            <h:outputText/>
        </h:panelGrid>

        <div class="form-group">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
