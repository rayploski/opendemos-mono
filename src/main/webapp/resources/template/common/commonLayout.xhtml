<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
      	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	  
	<f:view contentType="text/html" encoding="UTF-8">

	  <!-- HEAD -->
	 	<h:head>
			<meta charset="utf-8"/>
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

			<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
			<meta name="description" content=""/>
			<meta name="author" content=""/>
			<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
			<link rel="icon" href="#{resource['favicon.gif']}"/>
			<link rel="shortcut icon" href="#{resource['favicon.gif']}"/>
		 	<h:outputStylesheet name="common-style.css" library="css" />

			<!-- Bootstrap core CSS -->
			<h:outputStylesheet library="webjars" name="bootstrap/4.1.0/css/bootstrap.min.css"/>
			<h:outputStylesheet library="webjars" name="font-awesome/5.0.13/web-fonts-with-css/css/fontawesome-all-jsf.css"/>

		</h:head>
    
		<!-- BODY -->
		<h:body>
			<div id="page">
		
				<!-- Page Header -->
				<div id="header">
					<ui:insert name="header">
						<ui:include src="/resources/template/common/commonHeader.xhtml" />
					</ui:insert>
		    	</div>
	    
				<!-- Page Content -->
				<div id="content">
				   	<ui:insert name="content" >
				   		<ui:include src="/resources/template/common/commonContent.xhtml" />
			   		</ui:insert>
		   		 </div>
					
				<!-- Page Footer -->	
				<div id="footer">
					<ui:insert name="footer" >
						<ui:include src="/resources/template/common/commonFooter.xhtml" />
					</ui:insert>
				</div>
			</div>
		
			<!-- Bootstrap core JavaScript
					================================================== -->
			<!-- 	Placed at the end of the document so the pages load faster -->
			<h:outputScript library="webjars" name="jquery/3.3.1/dist/jquery.min.js"/>
			<h:outputScript library="webjars" name="popper.js/1.14.1/umd/popper.js"/>
			<h:outputScript library="webjars" name="bootstrap/4.1.0/js/bootstrap.js"/>
			<h:outputScript library="webjars" name="bootstrap/4.1.0/webjars-requirejs.js"/>
			<h:outputScript target="head">
				// Add the $() function
				$ = jQuery;
				$(document).ready(function () {
					jQuery.noConflict();
				});
			</h:outputScript>
	    </h:body>
	</f:view>
</html>
